<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Babya‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --deep-pink: #d63384;
            --soft-bg: #fff0f3;
        }

        body {
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Floating Hearts Animation */
        .floating-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.4);
            pointer-events: none;
            z-index: 1;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* The Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            padding: 40px 25px;
            border-radius: 40px;
            border: 2px solid white;
            box-shadow: 0 20px 50px rgba(214, 51, 132, 0.15);
            width: 85%;
            max-width: 360px;
            text-align: center;
            z-index: 10;
            position: relative;
            animation: breathe 3s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 50px rgba(214, 51, 132, 0.15); }
            50% { transform: scale(1.02); box-shadow: 0 25px 60px rgba(214, 51, 132, 0.25); }
        }

        #icon { font-size: 70px; margin-bottom: 10px; display: block; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1)); }
        
        h1 { color: var(--deep-pink); font-size: 1.7rem; margin: 10px 0; line-height: 1.4; }
        .highlight { color: var(--primary-pink); }

        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 120px;
            position: relative;
        }

        #yesBtn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
            z-index: 50;
            transition: transform 0.2s;
        }

        #noBtn {
            background: white;
            color: var(--primary-pink);
            border: 2px solid var(--primary-pink);
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            transition: all 0.15s ease-out;
            z-index: 40;
        }

        /* Success Screen */
        #successPanel {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .envelope {
            background: #fffafa;
            padding: 30px;
            border: 3px dashed var(--primary-pink);
            border-radius: 20px;
            margin: 20px;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <div id="heart-bg"></div>

    <div class="glass-card" id="card">
        <span id="icon">üß∏</span>
        <h1 id="mainMsg">Will you be my Valentine, <br><span class="highlight">Babya‚ù§Ô∏è?</span></h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">YES! üíñ</button>
            <button id="noBtn" onmouseover="dodge()" ontouchstart="dodge()">No ü•∫</button>
        </div>
    </div>

    <div id="successPanel">
        <div class="envelope">
            <span style="font-size: 60px;">üíå</span>
            <h1 style="font-size: 1.5rem;">Happy Valentine's Day, Babya‚ù§Ô∏è!</h1>
            <p style="color: #444; line-height: 1.6;">
                I knew you'd make the right choice! üòâ<br><br>
                You are my world, and I'm so happy you're mine. I love you endlessly! ‚ù§Ô∏è
            </p>
            <div style="font-size: 40px; margin-top: 15px;">üíêüç´üíé‚ú®</div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainMsg = document.getElementById('mainMsg');
        const icon = document.getElementById('icon');

        const phrases = [
            "Are you serious? ü§®",
            "Don't do this to me! üò≠",
            "Babya‚ù§Ô∏è, think again! ü•∫",
            "Wrong button, love! üòã",
            "I'm gonna cry... ü§ß",
            "Please say yes! üéÄ",
            "My heart... it hurts! üíî"
        ];
        let count = 0;

        // Background Hearts
        function spawnHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('heart-bg').appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(spawnHeart, 400);

        function dodge() {
            const yesRect = yesBtn.getBoundingClientRect();
            let newX, newY;
            let safe = false;

            // Dodge logic: ensure 'No' never lands on 'Yes'
            while (!safe) {
                newX = Math.random() * (window.innerWidth - 100);
                newY = Math.random() * (window.innerHeight - 50);

                if (!(newX < yesRect.right + 40 && newX + 80 > yesRect.left - 40 && 
                      newY < yesRect.bottom + 40 && newY + 40 > yesRect.top - 40)) {
                    safe = true;
                }
            }

            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Change Text and Icon
            mainMsg.innerHTML = phrases[count % phrases.length];
            icon.innerText = "üò¢";
            count++;
        }

        function celebrate() {
            document.getElementById('card').style.display = 'none';
            document.getElementById('successPanel').style.display = 'flex';
            
            // Extra celebratory hearts
            for(let i=0; i<50; i++) {
                setTimeout(spawnHeart, i * 50);
            }
        }
    </script>
</body>
</html>
